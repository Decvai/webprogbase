<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Joclob</title>
</head>

<body>
	<div class="container">
		<div class="menu">
			<button class="menu__btn" data-template='create'>Create entity</button>
			<button class="menu__btn" data-template='list'>List of entities</button>
		</div>
	</div>

	<div id="root">Откройте одну из секций</div>

	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- <div class="modal-body">
						...
					</div> -->
				<div class="modal-footer">
					<button type="button" id="deleteConfirm" class="btn btn-primary">Confirm</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
